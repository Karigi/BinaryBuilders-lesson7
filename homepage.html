<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/homepage.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Recipe app</title>
          
    </head>
    <body>
        <div class="center-items" >
            <div id="chefs-hat" >
                <img src="assets/images/chefs-hat.JPG" alt="Chef's hat">
            </div>
            <div style="font-size: 20px; margin: 5px;"><strong>Recipe app</strong></div>   
        </div>  
         
        <div class="search-container"> <!--links search container to css file-->
              <form action="/index.html" method="GET"><!--replace /search with the url that the search will lead to method="GET" sends form data as query-->
                <input type="text" class="search-bar" name="q" placeholder="Search..."><br> <!--name represents the name that will appear at the url eg q=search item-->
            <!--<button type="submit" class="search-button">Search</button> indicates that clicking the button will submitt the form-->
              </form>
        </div>
        <div style="font-size: 20px; margin-top: 30px;"><strong>Recipes of the week</strong></div>
        <div class="food-container-wrapper">
            <div class="food-container">
                <img src="/assets/images/strawberry-cheese-cake.jpg" class="food-pic-img" alt="strawberry-cheese-cake"> 
                <div class="container-text">
                    <strong>Strawberry Cheese cake</strong> 
                </div>
                <div>
                    <form action="index.html">
                        <button type="submit" class="read-more-button"><strong>Read more</strong></button>
                    </form>
                </div>
                
            </div>
            <div class="food-container">
                <img src="/assets/images/chocolate-cake.jpg" class="food-pic-img" alt="chocolate-cake"> 
                <div class="container-text">
                    <strong>Chocolate cake</strong>
                </div>
                <div>
                    <form>
                        <button type="submit" class="read-more-button"><strong>Read more</strong></button>
                    </form>
                </div> 
            </div>
            <div class="food-container">
                <img src="/assets/images/strawberry-oreo-cake.jpg" class="food-pic-img" alt="strawberry-oreo-cake"> 
                <div class="container-text">
                    <strong>Strawberry Oreo cake</strong>
                </div>
                <div>
                    <form>
                        <button type="submit" class="read-more-button"><strong>Read more</strong></button>
                    </form>
                </div>
          </div>
          <div class="food-container">
            <img src="/assets/images/mixed-friut-cake.jpg" class="food-pic-img" alt="mixed-friut-cake"> 
            <div class="container-text">
                <strong>Mixed Fruit cake</strong>
            </div>
            <div>
                <form>
                    <button type="submit" class="read-more-button"><strong>Read more</strong></button>
                </form>
            </div>
          </div>
        </div>
        
    </body>
</html>
